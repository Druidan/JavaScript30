<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello World!')

    // Interpolated
    console.log('Hello I am a %s string!', '+poop');

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 2, 'That is wrong!');

    // clearing
    console.clear();
const yikes = document.querySelector('p');
    // Viewing DOM Elements
    q(yikes, true);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Edward');
    console.count('Edward');
    console.count('Steve');
    console.count('Steve');
    console.count('Edward');
    console.count('Steve');
    console.count('Edward');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });


function q (check, style, trace) {
  let mytype;
  switch (true) {
    case typeof check === 'string':
      mytype = 'String';
      break;
    case check instanceof Array:
      mytype = 'Array';
      break;
    case typeof check === "function":
      mytype = 'Function';
      break;
    case check instanceof Date:
      mytype = 'Date';
      break;
    case check instanceof Object:
      mytype = 'Object';
      break;
    default:
      mytype = '...Odd Bit?'
      break;
  };
  console.log(`Q: This ${mytype} has a value of:`);
  if (arguments.length >= 2 && (typeof check === 'string' || check instanceof String) && style !== (undefined || null ) && typeof style !== 'boolean') {
    check = `%c ${check}`
    console.log(check, style);
  } else {
    if(mytype === 'Array') { console.table(check); } 
    else { console.log(check); };
  };
  if(check.nodeType){ console.dir(check) }
  if ((arguments.length >= 2 && typeof style === 'boolean') || trace) { 
    console.log('%c Trace Your Steps Below... ', 'font-size:15px; color: Cornsilk; background: DarkOliveGreen;') 
    console.trace(check) 
  }
  console.assert(check, "That's not true! That's impossible!");
};
  </script>
</body>
</html>
